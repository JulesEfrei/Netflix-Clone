<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"crossorigin="anonymous"></script>

    <title>Home - Netflix</title>
</head>
<body class="bg-black text-slate-100">

    <header class="w-screen h-auto py-2 px-10 sticky top-0">
        <section>
            <nav class="flex md:justify-between justify-center">
                <div class="flex items-center md:justify-start w-auto">
                    <img src="assets/img/netflix.png" alt="Netflix Logo" class="w-28">
                    <div class="md:flex hidden justify-between lg:ml-8 md:ml-3 lg:text-sm text-xs">
                        <a href="#">Home</a>
                        <a href="#" class="ml-5">TV Show</a>
                        <a href="#" class="ml-5">Movies</a>
                        <a href="#" class="ml-5">New & Popular</a>
                        <a href="#" class="ml-5">My List</a>
                        <a href="#" class="ml-5">Watch Again</a>
                    </div>
                </div>
                <div class="md:flex hidden items-center justify-around lg:w-52 md:w-36 md:text-sm text-xs">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button><i class="fa-solid fa-gift"></i></button>
                    <button><i class="fa-solid fa-bell"></i></button>
                    <div class="flex items-center justify-between ml-2">
                        <img src="assets/img/avatar.jpg" alt="Avatar" class="w-10 rounded">
                        <button><i class="fa-solid fa-angle-down ml-2"></i></button>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    
</body>
</html>
