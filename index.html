<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"crossorigin="anonymous"></script>

    <title>Home - Netflix</title>
</head>
<body class="bg-black text-slate-100">

    <header class="w-screen h-auto p-5 sticky top-0">
        <section>
            <nav class="grid grid-cols-6">
                <div class="flex items-center md:col-span-4 xl:col-span-5 col-span-6 justify-center md:justify-start">
                    <img src="assets/img/netflix.png" alt="Netflix Logo" class="w-32">
                    <div class="md:flex hidden lg:ml-8 md:ml-3 justify-between md:w-full xl:w-1/2">
                        <a href="#">Home</a>
                        <a href="#">TV Show</a>
                        <a href="#">Movies</a>
                        <a href="#">New & Popular</a>
                        <a href="#">My List</a>
                        <a href="#">Watch Again</a>
                    </div>
                </div>
                <div class="md:flex hidden items-center justify-around grid-span-1 col-start-6">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button><i class="fa-solid fa-gift"></i></button>
                    <button><i class="fa-solid fa-bell"></i></button>
                    <div class="flex items-center justify-between">
                        <img src="assets/img/avatar.jpg" alt="Avatar" class="w-10 rounded">
                        <button><i class="fa-solid fa-angle-down ml-2"></i></button>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    
</body>
</html>
